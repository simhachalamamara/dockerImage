version: 0.2
phases:
  pre_build:
    commands:
      - mvn clean install
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 787588272122.dkr.ecr.ap-south-1.amazonaws.com
      - REPOSITORY_URI=787588272122.dkr.ecr.ap-south-1.amazonaws.com/microservicerepo
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
   
    post_build:
      commands:
        - echo Build completed on `date`
        - echo Pushing the Docker images...
        - echo Build completed on `date`
        - echo Pushing the Docker image...
        - docker push $REPOSITORY_URI:latest
        - echo Writing image definitions file...
        - printf '[{"name":"order-service","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
        - cat imagedefinitions.json
artifacts:
   files:
     - target/Spring-Boot-docker-image-0.0.1-SNAPSHOT.jar
     - imagedefinitions.json
